<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>Color Quest</title>
	<link rel="stylesheet" type="text/css" href="game.css">
</head>
<body>
	<!-- game content here -->
	<header>
		<div class="row">
			<h1>Color Quest</h1>
		</div>
	</header>
	<section id="game">
		<div id="game-scene" class="scene out">
			<a href="#" id="gameover-btn">Game Over</a>
			<a href="#" id="finish-btn">Finish</a>
		</div>
		<div id="start-scene" class="scene">
			<a href="#" id="start-btn" class="button">Start Game</a>
		</div>
		<div id="summary-scene" class="scene out">
			<a href="#" id="next-level-button" class="button">Next</a>
		</div>
		<div id="gameover-scene" class="scene out">
			<a href="#" id="back-to-menu-button" class="button">
				Back to Menu
			</a>
		</div>
	</section>
	<section class="how-to-play">
		<div class="row">
			<h2>How to Play?</h2>
			<p>Composite your card to match the given pattern</p>
		</div>
	</section>
	<footer>
		<div class="row">
			<p>This game is an example for the HTML5 Games Hotshot book. Free for person and commercial use.</p>
		</div>
	</footer>
	<div id="element-template"></div>
	<script type="text/javascript" src="js/scene.js"></script>
	<script type="text/javascript" src="js/game.js"></script>
</body>
</html>
